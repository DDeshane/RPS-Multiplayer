<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Train Scheduler</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  
</head> 

<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Deshane Central Station</h1>    
          <h2 class="text-center">Chug-a Chug-a Choo Choo!!</h2>    
      </div>

      <div class="container">
          <h2>Current Train Schedule</h2>            
          <table class="table" id="trainTable">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>  
            </tbody>
          </table>
        </div>
        <div class="container">
            <h2>Add Train</h2>
            <form>
              <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="Train Name" class="form-control" id="trainName" placeholder="" name="Train Name">
              </div>
              <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="Desination" class="form-control" id="destination" placeholder="" name="Desination">
              </div>
              <div class="form-group">
                  <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                  <input type="First Train Time" class="form-control" id="firstTime" placeholder="" name="First Train Time">
                </div>
                <div class="form-group">
                  <label for="Frequency">Frequency (min)</label>
                  <input type="Frequency" class="form-control" id="frequency" placeholder="" name="Frequency">
                </div> 
              <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
            </form>
          </div>
  <script src="assets/javascript/main.js"></script>
</body>
</html>
